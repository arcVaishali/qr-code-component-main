<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap" rel="stylesheet">

  <title>Vaishali | Frontend Mentor | QR code component</title>
</head>

<body>


  <div class="content">
    <div class="container">
      <img style="border-radius:20px;" src=".\images\image-qr-code.png" alt="qr-code" width="300">

      <span class="header">
        Improve your front-end skills by building projects
      </span>

      <span class="body">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
